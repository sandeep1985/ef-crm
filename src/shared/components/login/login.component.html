<div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" id="exampleInputEmail1" type="email" required aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="model.email" name="email"
            #email="ngModel">
          </div>
          <div *ngIf="email.invalid && email.touched || email.invalid && isSubmit" class="alert alert-danger">
              <div *ngIf="email.errors.required">
                Email is required.
              </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password" required  placeholder="Password"  [(ngModel)]="model.password" name="password" #password="ngModel">
          </div>
          <div *ngIf="password.invalid && password.touched || password.invalid && isSubmit" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
          </div>
          <div *ngIf="isError" class="alert alert-danger">
            <div>
              Invalid Username or Password
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" (click)="savePassword()"> Remember Password</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" >Login</button>
        </form>
      </div>
    </div>
</div>
